<ion-content>
    <ion-grid>
        <ion-row class="columnas">
            <ion-col>
                <ion-card class="Card_secundaria">

                    <ion-grid>
                        <ion-row>
                            <ion-col class="columna_usuario">
                                <div>
                                    <ion-img class="imagen_usario" src="assets/image/User4.png"></ion-img>
                                </div>
                                <div class="mt-2 inputIcon">
                                    <input type="text" [(ngModel)]="nombre" placeholder="Usuario" class="form-control inputs" is-valid id="validationServer01" value="Mark" required>
                                </div>
                                <div class="mt-2 inputIcon">
                                    <input type="email" name="email" [(ngModel)]="email" placeholder="Correo Electronico" class="form-control inputs" is-valid id="validationServer01" value="Mark" required>
                                </div>
                                <div class="mt-2 inputIcon">
                                    <input type="password" [(ngModel)]="contrasena" placeholder="Contraseña" class="form-control inputs">
                                    <!-- <i class="fas fa-user fa-lg fa-fw" aria-hidden="true"></i> -->
                                </div>

                                <div class="mt-2 select_estado">
                                    <select [(ngModel)]="rol" class="form-select Sel_estado  placeholder-glow" aria-label="Default select example">
                                        <option value="Nada" selected disabled>Seleccione el Área</option>
                                        <option value='administrador'>Administrador</option>
                                        <option value='Laboratorio'>Laboratorio</option>
                                        <option value='Odontología'>Odontología</option>
                                        <option value='Rayos X'>Rayos X</option>
                                        <option value='Recepción'>Recepción</option>
                                        <option value='Sonografía'>Sonografía</option>
                                      </select>
                                </div>

                                <div class=" mt-2 btn_agregar">
                                    <ion-button style="width: 100%;" class="subtitulo2" type="submit" (click)="nuevoUsuario()" (click)="addUsuario()" color="primary" shape="round" expand="block"> Agregar usuarios </ion-button>
                                </div>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card>
            </ion-col>
            <ion-col class="card-contenedor">
                <ion-card class="card_elementos">

                    <!-- La verdadera datatable -->

                    <ion-card class="card_tabla">

                        <div>
                            <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                                <thead>
                                    <tr>
                                        <th>No.</th>
                                        <th>Nombre</th>
                                        <th>Area</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of nombres ; let i=index;">
                                        <th scope="row">{{i+1}}</th>
                                        <td>{{item.nombre}}</td>
                                        <td>{{item.rol}}</td>
                                        <td>{{item.estado}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </ion-card>
                </ion-card>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
