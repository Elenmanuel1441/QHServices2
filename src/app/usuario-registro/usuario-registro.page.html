<ion-header>

    <ion-toolbar>
        <ion-title style="height: 80px;" class="titulo">Registro de usarios</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card class="card-principal" color="Dark">
        <ion-card-header>

            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-label class="subtitulo2 label" position="floating">Usuario:</ion-label>
                        <ion-input class="subtitulo2" [(ngModel)]="nombre" type="text"></ion-input>
                    </ion-col>
                    <ion-col>
                        <ion-label class="subtitulo2 label" position="floating">Contraseña:</ion-label>
                        <ion-input class="subtitulo2" [(ngModel)]="contrasena" type="text"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <ion-grid>
                <ion-row>
                    <ion-col>
                        <label class="subtitulo2 label">Posición:</label>
                        <select [(ngModel)]="rol" class="form-select form-select-lg mb-3 select-posicion">
                    <option value='Laboratorio'>Laboratorio</option>
                    <option value='Odontología'>Odontología</option>
                    <option value='Rayos X'>Rayos X</option>
                    <option value='Recepción'>Recepción</option>
                    <option value='Sonografía'>Sonografía</option>
                  </select>
                    </ion-col>
                    <ion-col>
                        <label class="subtitulo2 label">Estado:</label>
                        <select [(ngModel)]="estado" class="form-select form-select-lg mb-3 select-estado">
                        <option value='Activo'>Activo</option>
                        <option value='Inactivo'>Inactivo</option>
                      </select>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <ion-button class="subtitulo2" type="button" (click)="addUsuario()" color="primary" shape="shape" expand="block"> Add usuarios </ion-button>

            <ion-searchbar placeholder="Buscar..." [(ngModel)]="searchTerm" showCancelButton="focus" animated>
            </ion-searchbar>

            <ion-card class="user_item">
                <ion-item>
                    <ion-grid class="tabla-paciente">
                        <ion-row>
                            <ion-col>
                                <h5 class="normal">No.</h5>
                            </ion-col>
                            <ion-col>
                                <h5 class="normal">Nombre</h5>
                            </ion-col>
                            <ion-col>
                                <h5 class="normal">Area</h5>
                            </ion-col>
                            <ion-col>
                                <h5 class="normal">Estado</h5>
                            </ion-col>
                            <ion-col>
                                <h5 class="normal">Acciones</h5>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-item>

                <ion-item lines="inset" *ngFor="let nombres of nombres | filter:searchTerm ;let i=index;">
                    <ion-grid class="tabla-paciente">
                        <ion-row>
                            <ion-col>
                                <h5 class="normal">{{i+1}} </h5>
                            </ion-col>
                            <ion-col>
                                <h5 class="normal">{{nombres.nombre}}</h5>
                            </ion-col>
                            <ion-col>
                                <h5 class="normal">{{nombres.rol}}</h5>
                            </ion-col>
                            <ion-col>
                                <h5 class="normal">{{nombres.estado}}</h5>
                            </ion-col>
                            <ion-col>
                                <ion-icon name="create-outline" style="zoom: 2;" [routerLink]="['/usuario-update/',nombres.id]"></ion-icon>
                                <ion-icon name="trash-bin-outline" style="zoom: 2;" (click)="deleUsuarios(nombres.id)"></ion-icon>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-item>
            </ion-card>

        </ion-card-header>

    </ion-card>

</ion-content>
