<ion-header>

    <ion-toolbar>
        <ion-title style="height: 80px;" class="titulo">Registro de usarios</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card class="card-principal" color="Dark">
        <ion-card-header>

            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-label class="subtitulo2 label" position="floating">Usuario:</ion-label>
                        <ion-input class="subtitulo2" [(ngModel)]="nombre" type="text"></ion-input>
                    </ion-col>
                    <ion-col>
                        <ion-label class="subtitulo2 label" position="floating">Contraseña:</ion-label>
                        <ion-input class="subtitulo2" [(ngModel)]="contrasena" type="text"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <ion-grid>
                <ion-row>
                    <ion-col>
                        <label class="subtitulo2 label">Posición:</label>
                        <select [(ngModel)]="rol" class="form-select form-select-lg mb-3 select-posicion">
                    <option value='Laboratorio'>Laboratorio</option>
                    <option value='Odontología'>Odontología</option>
                    <option value='Rayos X'>Rayos X</option>
                    <option value='Recepción'>Recepción</option>
                    <option value='Sonografía'>Sonografía</option>
                  </select>
                    </ion-col>
                    <ion-col>
                        <label class="subtitulo2 label">Estado:</label>
                        <select [(ngModel)]="estado" class="form-select form-select-lg mb-3 select-estado">
                        <option value='Activo'>Activo</option>
                        <option value='Inactivo'>Inactivo</option>
                      </select>
                    </ion-col>
                </ion-row>
            </ion-grid>


            <ion-button class="subtitulo2" type="button" (click)="addUsuario()" color="primary" shape="shape" expand="block"> Add usuarios </ion-button>

            <h5 class="subtitulo2 h5">Filtros</h5>

            <div class="container">

                <div class="row">
                    <div class="col">
                        <ion-searchbar class="normal" placeholder="Nombre" [(ngModel)]="search_01" showCancelButton="focus" animated>
                        </ion-searchbar>
                    </div>
                    <div class="col">
                        <select [(ngModel)]="search_02" class="form-select form-select-lg mb-3 selectFiltoArea normal">
                            <option selected></option>
                            <option value='Laboratorio'>Laboratorio</option>
                    <option value='Odontología'>Odontología</option>
                    <option value='Rayos X'>Rayos X</option>
                    <option value='Recepción'>Recepción</option>
                    <option value='Sonografía'>Sonografía</option>
                      </select>
                    </div>
                </div>
            </div>

            <ion-button class="subtitulo2" type="button" (click)="exportexcel()" color="primary" shape="shape" expand="block">Exportar</ion-button>

            <!--Otra tabla de ejemplo con boostrab-->
            <ion-card class="tabla_usaurios">
                <table class="table table-hover table-bordered" id="excel-table-user">
                    <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Area</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of nombres | filter:search_01 | filter:search_02; let i=index;">
                            <th scope="row">{{i+1}}</th>
                            <td>{{item.nombre}}</td>
                            <td>{{item.rol}}</td>
                            <td>{{item.estado}}</td>
                            <td>
                                <ion-icon name="create-outline" style="zoom: 2;" [routerLink]="['/usuario-update/',nombres.id]"></ion-icon>
                                <ion-icon name="trash-bin-outline" style="zoom: 2;" (click)="deleUsuarios(nombres.id)"></ion-icon>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ion-card>
        </ion-card-header>

    </ion-card>

</ion-content>
