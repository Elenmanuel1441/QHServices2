<body id="page-top" class="animated fadeIn">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <div [ngClass]="{ocultar: condiccion === 1, aparecer: condiccion === 0}">
            <ul class="navbar-nav bg-gradient-success sidebar sidebar-dark">
                <!-- Sidebar - Brand -->
                <a class="sidebar-brand d-flex align-items-center justify-content-center">
                    <div class="sidebar-brand-icon rotate-n-360">
                        <img src="../../assets/image/QHServices_3.png" class="mt-4" width="100" alt="">
                    </div>
                </a>
                <br><br>
                <!-- Nav Item - Dashboard -->
                <li routerLink="" class="nav-item" (click)="getDashboard()">
                    <a class="nav-link">
                        <i class="fas fa-fw fa-tachometer-alt"></i>
                        <span>Dashboard</span></a>
                </li>
                <!-- Divider -->
                <hr class="sidebar-divider">
                <!-- Heading -->
                <div class="sidebar-heading">
                    Area de Servicios
                </div>
                <li class="nav-item" (click)="logout()">
                    <a class="nav-link collapsed" data-toggle="collapse" data-target="#collapseUtilities" aria-expanded="true" aria-controls="collapseUtilities">
                        <i class="fas fa-fw fa-lock-open"></i>
                        <span>Cerrar sesion</span>
                    </a>
                </li>
                <!-- Divider -->
                <hr class="sidebar-divider d-none d-md-block">
                <ng-container class="animated fadeIn">
                    <button style="background-color: transparent;" (click)="volver()">
                        <img src="../../assets/icon/Back3.png" width="80" alt="">
                       <!-- <span class="text-white">Regresar</span> -->
                    </button>
                    <span style="text-align: center;" class="text-white">Volver atrás</span>
                </ng-container>

            </ul>
        </div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <mat-icon class="toggle" (click)="toggle()" aria-hidden="false" aria-label="Example menu icon">menu</mat-icon>
                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                        <li class="nav-item dropdown no-arrow d-sm-none">
                            <a class="nav-link dropdown-toggle" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-search fa-fw"></i>
                            </a>
                            <!-- Dropdown - Messages -->
                            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in" aria-labelledby="searchDropdown">
                                <form class="form-inline mr-auto w-100 navbar-search">
                                    <div class="input-group">
                                        <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button">
                                            <i class="fas fa-search fa-sm"></i>
                                        </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>
                        <!-- Nav Item - Alerts -->
                        <div class="topbar-divider d-none d-sm-block"></div>
                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small"></span>
                                <img class="img-profile rounded-circle" src="assets/img/undraw_profile.svg">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" (click)="logout()" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i> Cerrar Sesión
                                </a>
                            </div>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->
                <div class="title">
                    <h1>Entregar Resultados</h1>
                </div>
                <ion-card class="card_principal">

                    <ion-card class="card_seleccion mt-2">
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <div class="input-group">
                                        <div class="input-group-prepend ">
                                            <span class="input-group-text inputs_gris" id="basic-addon1">Nombre:</span>
                                        </div>
                                        <input type="text" disabled="true" class="form-control inputs" [(ngModel)]="nombre_paciente +' '+apellido_paciente" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card>

                    <!--tabla para dejar funcionando el get-->
                    <ion-card class="card_entrega mt-2">

                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">No</th>
                                    <th scope="col">Análisis</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of paciente_analisis ; let i=index;">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{item.id_analisis}}</td>
                                    <td>{{item.estado}}</td>
                                    <td>
                                        <button type="button" (click)="deliverAnalisis(item.id_paciente_analisis)" class="btn btn-success">Entregar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </ion-card>
                    <div class="mt-2">
                        <button (click)="updateLaboratorioEntrega()" type="button" class="btn btn-success btn_siguiente">Finalizar Entrega</button>
                    </div>
                    <div class="mt-2">

                    </div>
                </ion-card>

            </div>
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; QH Services 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
</body>
