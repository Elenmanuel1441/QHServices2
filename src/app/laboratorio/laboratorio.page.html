<ion-header>
    <ion-toolbar>
        <ion-title style="height: 80px;" class="titulo">Laboratorio </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>

        <ion-item>
            <ion-grid class="tabla-paciente">
                <ion-row>
                    <ion-col>
                        No.
                    </ion-col>
                    <ion-col>
                        Nombre
                    </ion-col>
                    <ion-col>
                        Apellido
                    </ion-col>
                    <ion-col>
                        Cédula
                    </ion-col>
                    <ion-col>
                        Teléfono
                    </ion-col>
                    <ion-col>
                        Acciones
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>

        <ion-item lines="inset" *ngFor="let laboratorios of laboratorios ;let i=index;">
            <ion-grid class="tabla-paciente">
                <ion-row>
                    <ion-col>
                        <h5>{{i+1}} </h5>
                    </ion-col>
                    <ion-col>
                        <h5 class="normal">{{laboratorios.nombre_paciente}} </h5>
                    </ion-col>
                    <ion-col>
                        <h5 class="normal">{{laboratorios.apellido_paciente}}</h5>
                    </ion-col>
                    <ion-col>
                        <h5 class="normal">{{laboratorios.cedula_paciente}}</h5>
                    </ion-col>
                    <ion-col>
                        <h5 class="normal">{{laboratorios.telefono_paciente}}</h5>
                    </ion-col>
                    <ion-col>
                        <ion-button [routerLink]="['/laboratorio-update/',laboratorios.id_col_laboratorio]">Liberar</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>

    </ion-card>
</ion-content>
