<ion-header>
    <ion-toolbar>
        <ion-title class="titulo">Cola laboratorio </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-list class="list-lista-laboratorio">
            <ion-list-header class="subtitulo">
                Cola laboratorio
            </ion-list-header>
            <ion-item lines="inset" *ngFor="let laboratorios of laboratorios">
                <ion-label>
                    <h5 class="normal">{{laboratorios.nombre_paciente}} - {{laboratorios.apellido_paciente}}-{{laboratorios.cedula_paciente}}-{{laboratorios.telefono_paciente}}</h5>
                </ion-label>
                <div class="item-note">
                    <ion-button [routerLink]="['/laboratorio-update/',laboratorios.id_col_laboratorio]">Liberar</ion-button>
                </div>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
