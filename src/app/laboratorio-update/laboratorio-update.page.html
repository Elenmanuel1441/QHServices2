<ion-content>
    <div class="title">
        <h1>Seleccionar el Estado del Paciente</h1>
    </div>
    <ion-card class="card_principal">
        <ion-card class="card_seleccion">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <div class="input-group">
                            <div class="input-group-prepend ">
                                <span class="input-group-text inputs_gris" id="basic-addon1">Nombre:</span>
                            </div>
                            <input type="text" class="form-control inputs" placeholder="Elenmanuel Estrella" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </ion-col>
                    <ion-col>
                        <div>
                            <select class="form-select form-select-lg select_analisis ">
                                <option value="Nada" selected disabled>Seleccione tipo analisis</option>
                            <option value='Hemograma completo'>Hemograma completo</option>
                            <option value='Urinálisis completo'>Urinálisis completo</option>
                            <option value='Heces por parásito'>Heces por parásito</option>
                            <option value='sangre oculta'>Sangre oculta</option>
                            <option value='Cropologico'>Cropologico</option>
                            <option value='Horina'>Horina</option>
                            <option value='Gestacionalo'>Gestacional</option>
                            </select>
                        </div>
                    </ion-col>
                    <ion-col>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text inputs_gris" id="basic-addon1">Costo:</span>
                            </div>
                            <input type="text" class="form-control inputs" placeholder="800.00" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </ion-col>
                    <ion-col>
                        <button (click)="updateLaboratorio()" type="button" class="btn btn-success btn_guardar">Guardar</button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
        <br>
        <ion-card class="card_tabla">

            <div>
                <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Teléfono</th>
                            <th>Cédula</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of data ; let i=index;">
                            <th scope="row">{{i+1}}</th>
                            <td>{{item.Nombre}}</td>
                            <td>{{item.Apellido}}</td>
                            <td>{{item.Telefono}}</td>
                            <td>{{item.Cedula }}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </ion-card>
    </ion-card>
</ion-content>
