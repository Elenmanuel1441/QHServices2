
        <div class="container-fluid h-custom">

                alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form [formGroup]="loginForm" (ngSubmit)="login()">

                </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" name="mail" autocomplete="off" formControlName="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Introduzca el nombre de usuario" />

                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" autocomplete="off" name="pass" formControlName="contrasena" id="form3Example4" class="form-control form-control-lg"

                  <label class="form-label"  for="form3Example4">Contrase√±a</label>
                </div>  
                <div class="text-center text-lg-start mt-4 pt-2">

                </div>
      
              </form>
            </div>
          </div>
