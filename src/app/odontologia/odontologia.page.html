<div class="animated fadeIn">
  
  <div class="title"><h1>Lista de Pacientes en Odontodologia</h1></div>
  <div class="container1 animated fadeIn">
      <div class="avatar-left"></div>
      <div class="table-rigth">
  
          <table id="tabla" class="table table-hover">
              <thead class="">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Cédule</th>
                  <th scope="col">Teléfono</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let odontologia of odontologia ;let i=index;">
                    <th>{{i+1}}</th>
                    <td>{{odontologia.nombre_paciente}}  </td>
                    <td>{{odontologia.apellido_paciente}}</td>
                    <td>{{odontologia.cedula_paciente}}</td>
                    <td>{{odontologia.telefono_paciente}}</td>
                    <td> <ion-button [routerLink]="['/odontologia-update/',odontologia.id_col_odontologia]"> Liberar</ion-button></td>
                  </tr>
                  <tr>
              </tr>
              </tbody>
              </table>
      </div>
  </div>
</div>
