<ion-header>
    <ion-toolbar>
        <ion-title style="height: 80px;" class="titulo">Rayos X </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>

        <ion-item class="tabla-titulos">
            <ion-grid class="tabla-paciente">
                <ion-row>
                    <ion-col>
                        Nombre
                    </ion-col>
                    <ion-col>
                        Apellido
                    </ion-col>
                    <ion-col>
                        Cedula
                    </ion-col>
                    <ion-col>
                        Telefono
                    </ion-col>
                    <ion-col>
                        Acciones
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>

        <ion-item class="tabla-titulos" lines="inset" *ngFor="let rayos_x of rayos_x">
            <ion-grid class="tabla-paciente">
                <ion-row>
                    <ion-col>
                        <h5 class="normal">{{rayos_x.nombre_paciente}} </h5>
                    </ion-col>
                    <ion-col>
                        <h5 class="normal">{{rayos_x.apellido_paciente}}</h5>
                    </ion-col>
                    <ion-col>
                        <h5 class="normal">{{rayos_x.cedula_paciente}}</h5>
                    </ion-col>
                    <ion-col>
                        <h5 class="normal">{{rayos_x.telefono_paciente}}</h5>
                    </ion-col>
                    <ion-col>
                        <ion-button [routerLink]="['/rayos-x-update/',rayos_x.id_col_rayosx]">Liberar</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-card>
</ion-content>
