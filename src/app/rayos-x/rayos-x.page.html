<div class="animated fadeIn">
  
  <div class="title"><h1>Lista de Pacientes en Rayos X</h1></div>
  <div class="container1 animated fadeIn">
      <div class="avatar-left"></div>
      <div class="table-rigth">
  
          <table id="tabla" class="table table-hover">
              <thead class="">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Cédule</th>
                  <th scope="col">Teléfono</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let rayos_x of rayos_x ;let i=index;">
                    <th>{{i+1}}</th>
                    <td>{{rayos_x.nombre_paciente}} </td>
                    <td>{{rayos_x.apellido_paciente}}</td>
                    <td>{{rayos_x.cedula_paciente}}</td>
                    <td>{{rayos_x.telefono_paciente}}</td>
                    <td> <ion-button [routerLink]="['/rayos-x-update/',rayos_x.id_col_rayosx]"> Liberar</ion-button></td>
                  </tr>
                  <tr>
              </tr>
              </tbody>
              </table>
      </div>
  </div>
  
</div>
