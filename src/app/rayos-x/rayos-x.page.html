<ion-buttons slot="start">
    <ion-back-button defaultHref="/admin/dashboard?type=administrador"></ion-back-button>
</ion-buttons>

<div class="animated fadeIn padin_container">
    <div class="title">
        <h1>Lista de Pacientes en Rayos X</h1>
    </div>
    <div class="container1 animated fadeIn borde">
        <div class="avatar-left"></div>
        <div class="table-rigth">
            <ion-card class="card_cola">
                <table id="tabla" class="table table-hover">
                    <thead class="">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Cédula</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Atender</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let rayos_x of rayos_x | paginate:{itemsPerPage: 5, currentPage: p} ;let i=index;">
                            <th>{{(p-1) * 5 + i + 1}}</th>
                            <td>{{rayos_x.nombre_paciente}} </td>
                            <td>{{rayos_x.apellido_paciente}}</td>
                            <td>{{rayos_x.cedula_paciente}}</td>
                            <td>{{rayos_x.telefono_paciente}}</td>
                            <td>
                                <a class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Atender al paciente" [routerLink]="['/rayos-x-update/',rayos_x.id_col_rayosx]" style="background-color: #156de0; margin-right: 4px;" role="button"><i class="fas fa-angle-double-right"></i></a>
                            </td>
                        </tr>
                        <tr>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </ion-card>
        </div>
    </div>

</div>
