<ion-content>

    <div id="wrapper" class="animated fadeIn">
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->

                    <div class="row">
                        <div class="col-sm-10">
                            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                                <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                            </div>
                        </div>
                        <div class="col-sm-2 float-right mb-2">
                            <a class="d-sm-inline-block btn btn-sm btn-success" [routerLink]="['/reportes']" routerLinkActive="router-link-active"><i
                                    class="fas fa-download fa-sm text-white-50"></i> Generar Reporte</a>
                        </div>
                    </div>
                    <!-- Content Row -->
                    <div class="row">

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4 mf-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                Rayos X</div>
                                            <div class="h5 ml-2 mb-0 font-weight-bold text-gray-800">{{rayos_x}}</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-x-ray fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                Sonografía</div>
                                            <div class="h5 ml-2  mb-0 font-weight-bold text-gray-800">{{sonografia}}</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-baby fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-info shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                                Laboratorio
                                            </div>
                                            <div class="row no-gutters align-items-center">
                                                <div class="col-auto">
                                                    <div class="h5 ml-3 mr-3 font-weight-bold text-gray-800">{{laboratorio}}</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-vial fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Pending Requests Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-warning shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                                Odontodología</div>
                                            <div class="h5 ml-3  mb-0 font-weight-bold text-gray-800">{{odontologia}}</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-tooth fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Content Row -->
                </div>
                <div>
                    <h3>Reporte de Sonografía Abdominal</h3>
                </div>
                <ion-card class="card_tabla">
                    <div>
                        <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Nombre</th>
                                    <th>Apelldio</th>
                                    <th>Edad</th>
                                    <th>Morfología</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of reportAbdominal ; let i=index;">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{item.nombre}}</td>
                                    <td>{{item.apellido}}</td>
                                    <td>{{item.edad}}</td>
                                    <td>{{item.morfologia }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </ion-card>
            </div>
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->

</ion-content>
