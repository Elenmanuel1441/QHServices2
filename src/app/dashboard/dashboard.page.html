<ion-content>
    <ng-container *ngIf="showRegister">


        <div id="wrapper" class="animated fadeIn">
            <!-- End of Sidebar -->
            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                <!-- Main Content -->
                <div id="content">
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <!-- Page Heading -->

                        <div class="row">
                            <div class="col-sm-10">
                                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                                    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                                </div>
                            </div>
                            <div class="col-sm-2 float-right mb-2">
                                <a class="d-sm-inline-block btn btn-sm btn-success" style="height: 40px; text-align: center;" [routerLink]="['/reportes']" routerLinkActive="router-link-active"><i
                                        class="fas fa-download fa-sm text-white-50"></i> Generar Reporte</a>
                            </div>
                        </div>
                        <!-- Content Row -->
                        <div class="row">

                            <!-- Earnings (Monthly) Card Example -->
                            <div class="col-xl-3 col-md-6 mb-4 mf-4">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body" [routerLink]="'/admin/rayos-x'">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                    Rayos X</div>
                                                <div class="h5 ml-2 mb-0 font-weight-bold text-gray-800">{{rayos_x}}</div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-x-ray fa-2x text-gray-300"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Earnings (Monthly) Card Example -->
                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-success shadow h-100 py-2">
                                    <div class="card-body" [routerLink]="'/admin/sonografia'">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                    Sonografía</div>
                                                <div class="h5 ml-2  mb-0 font-weight-bold text-gray-800">{{sonografia}}</div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-baby fa-2x text-gray-300"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Earnings (Monthly) Card Example -->
                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-info shadow h-100 py-2">
                                    <div class="card-body" [routerLink]="'/admin/laboratorio'">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                                    Laboratorio
                                                </div>
                                                <div class="row no-gutters align-items-center">
                                                    <div class="col-auto">
                                                        <div class="h5 ml-3 mr-3 font-weight-bold text-gray-800">{{laboratorio}}</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-vial fa-2x text-gray-300"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Pending Requests Card Example -->
                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-warning shadow h-100 py-2">
                                    <div class="card-body" [routerLink]="'/admin/odontologia'">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                                    Odontodología</div>
                                                <div class="h5 ml-3  mb-0 font-weight-bold text-gray-800">{{odontologia}}</div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-tooth fa-2x text-gray-300"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Content Row -->

                        <div class="row">

                            <!-- Area Chart -->
                            <div class="col-xl-12 col-lg-12">
                                <div class="card shadow mb-4">
                                    <!-- Card Header - Dropdown -->
                                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                        <h6 class="m-0 font-weight-bold text-primary">ESTADÍSTICAS</h6>

                                    </div>
                                    <!-- Card Body -->
                                    <div class="card-body">
                                        <div>
                                            <ion-grid>
                                                <ion-row>
                                                    <ion-col>
                                                        <ion-card class="chart_pacientes_mes">
                                                            <h6 style="text-align: center;" class="m-0 font-weight-bold text-primary">PACIENTES ATENDIDOS POR MES</h6>
                                                            <div class="chart-wrapper">
                                                                <canvas id="miGrafico" baseChart [datasets]="barChartData2" [labels]="barChartLabels2" [options]="barChartOptions" [plugins]="barChartPlugins2" [legend]="barChartLegend2" [chartType]="barChartType2">
                                                                </canvas>
                                                            </div>
                                                        </ion-card>
                                                        <ion-card class="chart_estado_resul mt-3">
                                                            <h6 style="text-align: center;" class="m-0 font-weight-bold  text-primary">ESTADO DE RESULTADOS POR MES</h6>
                                                            <div class="chart-wrapper">
                                                                <canvas id="miGrafico" baseChart [datasets]="barChartData3" [labels]="barChartLabels3" [options]="barChartOptions" [plugins]="barChartPlugins3" [legend]="barChartLegend3" [chartType]="barChartTyp3">
                                                                </canvas>
                                                            </div>
                                                        </ion-card>

                                                    </ion-col>
                                                    <ion-col>
                                                        <ion-card class="card_dato_01">
                                                            <h6 style="text-align: center;" class="m-0 font-weight-bold mt-3 text-primary">DATOS 01</h6>
                                                            <h3>Pacientes</h3>
                                                        </ion-card>
                                                        <ion-card class="card_dato_02 mt-3">
                                                            <h6 style="text-align: center;" class="m-0 font-weight-bold text-primary">DATOS 02</h6>
                                                            <h3>Pacientes</h3>
                                                        </ion-card>

                                                    </ion-col>
                                                </ion-row>
                                            </ion-grid>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                        <h3>Reporte de Sonografía Abdominal</h3>

        </div>
        <!-- End of Main Content -->

        <!-- End of Content Wrapper -->
    </ng-container>
</ion-content>
