<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="titulo">Finalizar paciente</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item>
            <ion-label>Estado</ion-label>
            <ion-select [(ngModel)]="estado_sonografia" type="number">
                <ion-select-option value=1>Activo</ion-select-option>
                <ion-select-option value=2>Inactivo</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-button class="subtitulo" type="button" (click)="updateSonografia()" color="primary" shape="shape" expand="block"> cambiar estado </ion-button>
    </ion-card>
</ion-content>
