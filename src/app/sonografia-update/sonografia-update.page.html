<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="titulo">
            <div>
                <nav class="navbar navbar-light bg-light">
                   <div class="row">

                    <div class="col-md-6">
                        <div class="container-fluid col-12">
                            <select [(ngModel)]="tipoSonografia" class="form-select form-select-lg mb-3 select subtitulo2">
                                <option value='1'>OBSTETRICA OBITO</option>
                                <option value='2'>VESICULAR</option>
                                <option value='3'>TRANS VAGINAL</option>
                              </select>
                           
                        </div>


                        <div class="col-md-6">
                            <ion-button class="subtitulo2 btn_continuar" type="button" (click)="setVi()" color="primary" shape="shape" expand="block"> continuar </ion-button>
                        </div>



                    </div>

                   </div>
                </nav>
            </div>

        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="showObito">

        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-label class="subtitulo2" position="floating" stacked>NOMBRE:</ion-label>
                    <ion-input class="subtitulo2" [(ngModel)]="sonoObito.nombre +' '+ sonoObito.apellido"></ion-input>
                </ion-col>
                <ion-col>
                    <ion-label class="subtitulo2" position="floating" stacked>EDAD:</ion-label>
                    <ion-input class="subtitulo2" [(ngModel)]="sonoObito.edad"></ion-input>
                </ion-col>
                <ion-col>
                    <label class="subtitulo2">FETO:</label>
                    <select [(ngModel)]="sonoObito.feto" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option value='ÚNICO'>ÚNICO</option>
                            <option value='GEMELAR'>GEMELAR</option>
                            <option value='TRES'>TRES</option>
                            <option value='CUATRO'>CUATRO</option>  
                          </select>
                </ion-col>
            </ion-row>
        </ion-grid>


        <ion-grid>
            <ion-row>
                <ion-col>
                    <label class="subtitulo2">POSICIÓN:</label>
                    <select [(ngModel)]="sonoObito.posicion" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='CEFÁLICO'>CEFÁLICO</option>
                            <option value='PÉLVICO'>PÉLVICO</option>
                            <option value='PODÁLICO'>PODÁLICO</option>      
                          </select>
                </ion-col>
                <ion-col>
                    <label class="subtitulo2">DORSO:</label>
                    <select [(ngModel)]="sonoObito.dorso" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='POSTERIOR DERECHO'>POSTERIOR DERECHO</option>
                            <option value='POSTERIOR IZQUIERDO'>POSTERIOR IZQUIERDO</option>
                            <option value='ANTERIOR DERECHO'>ANTERIOR DERECHO</option>
                            <option value='ANTERIOR IZQUIERDO'>ANTERIOR IZQUIERDO</option>    
                          </select>
                </ion-col>
                <ion-col>
                    <ion-label class="subtitulo2" stacked>PESO:</ion-label>
                    <ion-input class="subtitulo2" type="number" [(ngModel)]="sonoObito.peso"></ion-input>
                </ion-col>
            </ion-row>
        </ion-grid>


        <ion-grid>
            <ion-row>
                <ion-col>
                    <label class="subtitulo2" class="subtitulo2">COLUMNA VERTEBRAL:</label>
                    <select [(ngModel)]="sonoObito.columna" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='POCO VALORABLE'>POCO VALORABLE</option>
                            <option value='MORFOLOGICAMENTE NORMAL'>MORFOLOGICAMENTE NORMAL</option>
                            <option value='HALLAZGOS PATOLOGICOS'>HALLAZGOS PATOLOGICOS</option>
                            </select>
                </ion-col>
                <ion-col>
                    <label class="subtitulo2">ESTÓMAGO:</label>
                    <select [(ngModel)]="sonoObito.estomago" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='POCO VALORABLE'>POCO VALORABLE</option>
                            <option value='LLENO'>LLENO</option>
                            <option value='VACIO'>VACIO</option>        
                          </select>
                </ion-col>
                <ion-col>
                    <label class="subtitulo2">RIÑONES:</label>
                    <select [(ngModel)]="sonoObito.rinones" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='NO SE VISUALIZAN'>NO SE VISUALIZAN</option>
                            <option value='SE VISUALIZAN NORMALES'>SE VISUALIZAN NORMALES</option>         
                          </select>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-grid>
            <ion-row>
                <ion-col>
                    <label class="subtitulo2">VEJIGA:</label>
                    <select [(ngModel)]="sonoObito.vejiga" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='NO SE VISUALIZAN'>NO SE VISUALIZAN</option>
                            <option value='LLENA'>LLENA</option>
                            <option value='VACIA'>VACIA</option>
                      </select>
                </ion-col>
                <ion-col>
                    <label class="subtitulo2">CABEZA:</label>
                    <select [(ngModel)]="sonoObito.cabeza" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='POCO VALORABLE'>POCO VALORABLE</option>
                            <option value='NORMOCEFALICA'>NORMOCEFALICA</option>
                            <option value='ACABALGAMIENTO DE LOS PARIETALES'>ACABALGAMIENTO DE LOS PARIETALES</option>            
                          </select>
                </ion-col>
                <ion-col>
                    <ion-label class="subtitulo2" stacked>FCF:</ion-label>
                    <ion-input class="subtitulo2" type="number" [(ngModel)]="sonoObito.fcf"></ion-input>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-grid>
            <ion-row>
                <ion-col>
                    <label class="subtitulo2">PLACENTA:</label>
                    <select [(ngModel)]="sonoObito.placenta" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='FUNDICA'>FUNDICA</option>
                            <option value='ANTERIOR CORPORAL'>ANTERIOR CORPORAL</option>
                            <option value='PREVIA'>PREVIA</option>
                         </select>
                </ion-col>
                <ion-col>
                    <label class="subtitulo2">GRADO:</label>
                    <select [(ngModel)]="sonoObito.grado" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='CERO'>FÚNDICA</option>
                            <option value='UNO'>ANTERIOR CORPORAL</option>
                            <option value='DOS'>PREVIA</option>
                            <option value='TRES'>TRES</option>        
                          </select>
                </ion-col>
                <ion-col>
                    <label class="subtitulo2">CORDON:</label>
                    <select [(ngModel)]="sonoObito.cordon" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='NORMAL'>NORMAL</option>
                            <option value='NO VALORABLE'>NO VALORABLE</option>           
                          </select>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-grid>
            <ion-row>

                <ion-col>
                    <label class="subtitulo2">LÍQUIDO:</label>
                    <select [(ngModel)]="sonoObito.liquido" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='AUSEMNTE'>AUSENTE</option>
                            <option value='NORMAL'>NORMAL</option>
                            <option value='DISMINUIDO'>DISMINUIDO</option>
                          </select>
                </ion-col>
                <ion-col>
                    <label class="subtitulo2">CERVIX:</label>
                    <select [(ngModel)]="sonoObito.cervix" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='ABIERTO'>ABIERTO</option>
                            <option value='CERRADO'>CERRADO</option>     
                          </select>
                </ion-col>
                <ion-col>
                    <label class="subtitulo2">SEXO:</label>
                    <select [(ngModel)]="sonoObito.sexo" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='MASCULINO'>MASCULINO</option>
                            <option value='FEMENINO'>FEMENINO</option>
                            <option value='NO SE VISUALIZA'>NO SE VISUALIZA</option>
                          </select>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-label class="subtitulo2" stacked>FPP:</ion-label>
                    <input class="date subtitulo2" [(ngModel)]="sonoObito.fpp" type="date" id="start" name="trip-start" value="2018-07-22" min="1910-01-01" max="2100-01-01">
                </ion-col>
                <ion-col>
                    <ion-label class="subtitulo2 label" stacked>CONCLUSIONES:</ion-label>
                    <ion-textarea class="subtitulo2" [(ngModel)]="sonoObito.conclusiones"></ion-textarea>
                </ion-col>
                <ion-col>
                    <ion-button class="subtitulo2" expand="block" (click)="createObitoPdf()">crear</ion-button>

                    <ion-button class="subtitulo2" expand="block" (click)="printObitoPdf()" [disabled]="!pdfObj">imprimir </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>


    </ion-card>
<!---AUN SIGO TRABAJANDO EN ESTA PLANTILLA-->
    <ion-card *ngIf="showAbdominal">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-label class="subtitulo2" position="floating" stacked>NOMBRE:</ion-label>
                    <ion-input class="subtitulo2" [(ngModel)]="sonoAbdominal.nombre +' '+ sonoAbdominal.apellido"></ion-input>
                </ion-col>
                <ion-col>
                    <ion-label class="subtitulo2" position="floating" stacked>EDAD:</ion-label>
                    <ion-input class="subtitulo2" [(ngModel)]="sonoAbdominal.edad"></ion-input>
                </ion-col>
                <ion-col>
                    <label class="subtitulo2">Higado:</label>
                    <select [(ngModel)]="sonoAbdominal.morfologia" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option value='NORMAL'>NORMAL</option>
                            <option value='HETEROGENEA'>HETEROGENEA</option>
                              
                          </select>
                </ion-col>
            </ion-row>
        </ion-grid>


        <ion-grid>
            <ion-row>
                <ion-col>
                    <label class="subtitulo2">Lesiones Focales:</label>
                    <select [(ngModel)]="sonoAbdominal.lesionesFocales" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='NO SE VISUALIZAN'>NO SE VISUALIZAN</option>
                            <option value='LIQUIDA'>LIQUIDA</option>
                            <option value='TUMORACION SOLIDA'>TUMORACION SOLIDA</option>
                            <option value='LIQUIDA Y TUMORACION SOLIDA'>AMBAS</option>      
                          </select>
                </ion-col>            
                <ion-col>
                    <ion-label class="subtitulo2" stacked>:</ion-label>
                    <ion-input class="subtitulo2" type="number" [(ngModel)]="sonoAbdominal.peso"></ion-input>
                </ion-col>
                <ion-col>
                    <label class="subtitulo2">VIAS BILIARES:</label>
                    <select [(ngModel)]="sonoAbdominal.viasBiliares" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='DILATADA'>DILATADA</option>
                            <option value='SIN DILATAR'>SIN DILATAR</option>
                              
                          </select>
                </ion-col>
            </ion-row>
        </ion-grid>


        <ion-grid>
            <ion-row>
                <ion-col>
                    <label class="subtitulo2" class="subtitulo2">VESICULA BILIAR:</label>
                    <select [(ngModel)]="sonoAbdominal.vesiculaForma" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='DE FORMA PIRIFORME'> PIRIFORME</option>
                            <option value='DE FORMA SEPTADA'>SEPTADA</option>
                            <option value='DE FORMA TRABECULADA'>TRABECULADA</option>
                            <option value='1'>NO SE VISUALIZA</option>
                            </select>
                </ion-col>
                <ion-col>
                    <label class="subtitulo2">SITUACION:</label>
                    <select [(ngModel)]="sonoAbdominal.vesiculaSituacion" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='NORMAL'>NORMAL</option>
                            <option value='ANORMAL'>ANORMAL</option>    
                          </select>
                </ion-col>

                <ion-col>
                    <ion-label class="subtitulo2" stacked>PARED:</ion-label>
                    <ion-input class="subtitulo2" type="number" [(ngModel)]="sonoAbdominal.vesiculaPared"></ion-input>
                </ion-col>
                <ion-col>
                    
                    <ion-input class="subtitulo2" type="number" [(ngModel)]="sonoAbdominal.vesiculaLongitud"></ion-input>
                </ion-col>
                <ion-col>
                    
                    <ion-input class="subtitulo2" type="number" [(ngModel)]="sonoAbdominal.vesiculaAncho"></ion-input>
                </ion-col>
                <ion-col>
                    <label class="subtitulo2">LITOS:</label>
                    <select [(ngModel)]="sonoAbdominal.vesiculaLitos" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='NO SE VISUALIZAN'>NO SE VISUALIZAN</option>
                            <option value='SE VISUALIZAN NORMALES'>SE VISUALIZAN</option>
                            <option value='SE VISUALIZAN BARROS'>SE VISUALIZAN BARROS</option>         
                          </select>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-grid>
            <ion-row>
                <ion-col>
                    <label class="subtitulo2">POLIPOS:</label>
                    <select [(ngModel)]="sonoAbdominal.vesiculaPolipos" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='PRESENTE'>PRESENTE</option>
                            <option value='AUSENTE'>AUSENTE</option>
                      </select>
                </ion-col>
                <ion-col>
                    <label class="subtitulo2">PANCREAS: FORMA</label>
                    <select [(ngModel)]="sonoAbdominal.pancreasForma" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='NORMAL'>NORMAL</option>
                            <option value='IRREGULAR'>IRREGULAR</option>
                   </select>
                </ion-col>
                <ion-col>
                    <ion-label class="subtitulo2" stacked>TAMAÑO:</ion-label>
                    <ion-input class="subtitulo2" type="number" [(ngModel)]="sonoAbdominal.pancreasTamano"></ion-input>
                    <ion-input class="subtitulo2" type="number" [(ngModel)]="sonoAbdominal.pancreasRadio"></ion-input>
                    <ion-input class="subtitulo2" type="number" [(ngModel)]="sonoAbdominal.pancreasAncho"></ion-input>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-grid>
            <ion-row>
                <ion-col>
                    <label class="subtitulo2">CONTORNO:</label>
                    <select [(ngModel)]="sonoAbdominal.pancreasContorno" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='REGULARES'>REGULARES</option>
                            <option value='IRREGULAR'>IRREGULAR</option>
                            
                         </select>
                </ion-col>
                <ion-col>
                    <label class="subtitulo2">ECOGENECIDAD:</label>
                    <select [(ngModel)]="sonoAbdominal.pancreasEcogenicidad" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='HOMOGENEA'>HOMOGENEA</option>
                            <option value='HETEROGENEA'>HETEROGENEA</option>
                            <option value='HIPERECOICA'>HIPERECOICA</option>
                          </select>
                </ion-col>
                <ion-col>
                    <label class="subtitulo2">RIÑON DERECHO:</label>
                    <select [(ngModel)]="sonoAbdominal.rinondVisualiza" class="form-select form-select-lg mb-3 select subtitulo2">
                        <option  value='SE VISUALIZA NORMAL'>NORMAL</option>
                        <option  value='NO SE VISUALIZA'>NO SE VISUALIZA</option>
                        <option value='ECTOPICO'>ECTOPICO</option>           
                    </select>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-grid>
            <ion-row>

                <ion-col>
                    <label class="subtitulo2">FORMA:</label>
                    <select [(ngModel)]="sonoAbdominal.rinondForma" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='IRREGULAR'>IRREGULAR</option>
                            <option value='NORMAL'>NORMAL</option>
                          </select>
                </ion-col>
                <ion-col>
                    <label class="subtitulo2">CONTORNO:</label>
                    <select [(ngModel)]="sonoAbdominal.rinondContornos" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='REGULAR'>REGULAR</option>
                            <option value='IRREGULAR'>IRREGULAR/option>     
                          </select>
                </ion-col>
                <ion-col>
                    <label class="subtitulo2">CORTEZA:</label>
                    <select [(ngModel)]="sonoAbdominal.rinondRelacion" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='CONSERVADA'>CONSERVADA</option>
                            <option value='DILATADA'>DILATADA</option>
                          </select>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-grid>
            <ion-row>
                <ion-col>
                    <label class="subtitulo2">EVIDENCIA:</label>
                    <select [(ngModel)]="sonoAbdominal.rinondEvidencia" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='CONSERVADA'>CONSERVADA</option>
                            <option value='DILATADA'>DILATADA</option>
                          </select>
                </ion-col>
                <ion-col>
                    <label class="subtitulo2">LITIASIS:</label>
                    <select [(ngModel)]="sonoAbdominal.rinondLitiasis" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='PRESENTE'>PRESENTE</option>
                            <option value='AUSENTE'>AUSENTE</option>
                            <option value='SEVERA'>SEVERA</option>
                            <option value='MICROLITIASIS'>MICROLITIASIS</option>
                          </select>
                </ion-col>
                <ion-col>
                    <label class="subtitulo2">TUMORACIONES:</label>
                    <select [(ngModel)]="sonoAbdominal.rinondLitiasis" class="form-select form-select-lg mb-3 select subtitulo2">
                            <option  value='SOLIDAS'>SOLIDAS</option>
                            <option value='LIQUIDAS'>LIQUIDAS</option>
                            <option value='NO SE VISUALIZAN'>NO SE VISUALIZAN</option>
                            <option value='MICROLITIASIS'>MICROLITIASIS</option>
                          </select>
                </ion-col>
              
                <ion-col>
                    <ion-button class="subtitulo2" expand="block" (click)="createAbdominalPdf()">crear</ion-button>

                    <ion-button class="subtitulo2" expand="block" (click)="printAbdominalPdf()" [disabled]="!pdfObj">imprimir </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-card>

    <ion-list *ngIf="showTransV">
        <ion-item>
            <h1 class="subtitulo2">Sonografia Transvaginal</h1>


            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked></ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Feto</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-button (click)="createPdf()">crear</ion-button>
        </ion-item>
        <ion-item>
            <ion-button (click)="printPdf()" [disabled]="!pdfObj">imprimir </ion-button>
        </ion-item>
    </ion-list>

</ion-content>
