<ion-header>
  <ion-toolbar>
    <ion-title>sonografia-update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Estado</ion-label>
    <ion-select [(ngModel)]="sonografia" type="text">
        <ion-select-option value='1'>Activo</ion-select-option>
        <ion-select-option value='2'>Inactivo</ion-select-option>
    </ion-select>
    <ion-row>
      <ion-col>
          <ion-button type="button" (click)="UpdateUsuario()" color="primary" shape="shape" expand="block"> Update usuarios </ion-button>
      </ion-col>
  </ion-row>
</ion-item>
</ion-content>
