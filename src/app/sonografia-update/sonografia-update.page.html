<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title style="height: 80px;" class="titulo">Finalizar paciente</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item>
            <ion-label>Estado</ion-label>
            <ion-select [(ngModel)]="estado_sonografia" type="number">
                <ion-select-option value=1>Activo</ion-select-option>
                <ion-select-option value=2>Inactivo</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-button class="subtitulo" type="button" (click)="updateSonografia()" color="primary" shape="shape" expand="block"> cambiar estado </ion-button>
    </ion-card>
    <ion-item>

        <ion-label stacked>Nombre</ion-label>
        <ion-input [(ngModel)]="letterObject.nombre"></ion-input>
        </ion-item>
        <ion-item><ion-label stacked>Tipo Sonografia</ion-label>
        <ion-input [(ngModel)]="letterObject.sono"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label stacked>Feto</ion-label>
        <ion-input [(ngModel)]="letterObject.feto" rows="10"></ion-input>
        </ion-item> 
        <ion-item>
        <ion-button  (click)="createPdf()">crear</ion-button> 
        </ion-item>
        <ion-item>
          <ion-button  (click)="printPdf()" [disabled]="!pdfObj">imprimir </ion-button> 
          </ion-item>

</ion-content>
