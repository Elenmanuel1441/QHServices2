<body id="page-top" class="animated fadeIn">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <div [ngClass]="{ocultar: condiccion === 1, aparecer: condiccion === 0}">
            <ul class="navbar-nav bg-gradient-success sidebar sidebar-dark">
                <!-- Sidebar - Brand -->
                <a class="sidebar-brand d-flex align-items-center justify-content-center">
                    <div class="sidebar-brand-icon rotate-n-360">
                        <img src="../../assets/image/QHServices_3.png" class="mt-4" width="100" alt="">
                    </div>
                </a>
                <br><br>
                <!-- Nav Item - Dashboard -->
                <li routerLink="" class="nav-item">
                    <a class="nav-link">
                        <i class="fas fa-fw fa-tachometer-alt"></i>
                        <span>Dashboard</span></a>
                </li>
                <!-- Divider -->
                <hr class="sidebar-divider">
                <!-- Heading -->
                <div class="sidebar-heading">
                    Area de Servicios
                </div>
                <li class="nav-item" (click)="logout()">
                    <a class="nav-link collapsed" data-toggle="collapse" data-target="#collapseUtilities" aria-expanded="true" aria-controls="collapseUtilities">
                        <i class="fas fa-fw fa-lock-open"></i>
                        <span>Cerrar sesion</span>
                    </a>
                </li>
                <!-- Divider -->
                <hr class="sidebar-divider d-none d-md-block">

                <ion-buttons slot="start">
                    <ion-back-button style="color: white; margin: auto; margin-left: 38%;" defaultHref="/admin/usuario-registro"></ion-back-button>
                </ion-buttons>
                <ng-container class="animated fadeIn">

                </ng-container>

            </ul>
        </div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <mat-icon class="toggle" (click)="toggle()" aria-hidden="false" aria-label="Example menu icon">menu</mat-icon>
                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                        <li class="nav-item dropdown no-arrow d-sm-none">
                            <a class="nav-link dropdown-toggle" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-search fa-fw"></i>
                            </a>
                            <!-- Dropdown - Messages -->
                            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in" aria-labelledby="searchDropdown">
                                <form class="form-inline mr-auto w-100 navbar-search">
                                    <div class="input-group">
                                        <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>
                        <div class="topbar-divider d-none d-sm-block"></div>
                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small"></span>
                                <img class="img-profile rounded-circle" src="assets/img/undraw_profile.svg">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" (click)="logout()" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i> Cerrar Sesión
                                </a>
                            </div>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->
            </div>
            <!-- End of Main Content -->
            <div class="title h1">
                <h1>Editar Usurio Registrado</h1>
            </div>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-card class="Card_secundaria">
                            <ion-grid>
                                <ion-row>
                                    <ion-col>
                                        <div>
                                            <ion-img class="imagen_usario" src="assets/image/UserUpdate.png"></ion-img>
                                        </div>
                                        <div class="mt-2 inputIcon">
                                            <input type="text" [(ngModel)]="nombre" placeholder="Usuario" class="form-control inputs" is-valid id="validationServer01" value="Mark" required>
                                        </div>
                                        <div class="mt-2 inputIcon">
                                            <input type="password" [(ngModel)]="contrasena" placeholder="Contraseña" class="form-control inputs">
                                            <!-- <i class="fas fa-user fa-lg fa-fw" aria-hidden="true"></i> -->
                                        </div>

                                        <div class="mt-2 select_estado">
                                            <select [(ngModel)]="rol" class="form-select Sel_estado  placeholder-glow" aria-label="Default select example">
                                                <option value="Nada" selected disabled>Seleccione el Área</option>
                                                <option value='administrador'>Administrador</option>
                                                <option value='Laboratorio'>Laboratorio</option>
                                                <option value='Odontología'>Odontología</option>
                                                <option value='Rayos X'>Rayos X</option>
                                                <option value='Recepción'>Recepción</option>
                                                <option value='Sonografía'>Sonografía</option>
                                              </select>
                                        </div>

                                        <div class="mt-2 select_estado">
                                            <select [(ngModel)]="estado" class="form-select Sel_estado  placeholder-glow" aria-label="Default select example">
                                                <option value='Activo'>Activo</option>
                                                <option value='Inactivo'>Inactivo</option>
                                              </select>
                                        </div>

                                        <div class="mt-2 ">
                                            <button type="button" (click)="UpdateUsuario()" class="btn btn_update btn-success">Actualizar Usuario</button>
                                        </div>

                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-card>
                    </ion-col>

                </ion-row>
            </ion-grid>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; QH Services 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
</body>
