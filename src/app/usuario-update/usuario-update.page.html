<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title class="titulo">Actualizar datos de usuarios</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="card-principal">
        <ion-list class="list-usuarios">
            <ion-list>
                <ion-item>
                    <ion-label class="subtitulo" position="floating">Usuario:</ion-label>
                    <ion-input class="subtitulo" [(ngModel)]="nombre" type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label class="subtitulo" position="floating">Contraseña:</ion-label>
                    <ion-input class="subtitulo" [(ngModel)]="contrasena" type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label class="subtitulo">Posición</ion-label>
                    <ion-select class="subtitulo" [(ngModel)]="rol" type="text">
                        <ion-select-option value='Laboratorio'>Laboratorio</ion-select-option>
                        <ion-select-option value='Odontología'>Odontología</ion-select-option>
                        <ion-select-option value='Rayos X'>Rayos X</ion-select-option>
                        <ion-select-option value='Recepción'>Recepción</ion-select-option>
                        <ion-select-option value='Sonografía'>Sonografía</ion-select-option>

                    </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label class="subtitulo">Estado</ion-label>
                    <ion-select class="subtitulo" [(ngModel)]="estado" type="text">
                        <ion-select-option value='Activo'>Activo</ion-select-option>
                        <ion-select-option value='Inactivo'>Inactivo</ion-select-option>
                    </ion-select>
                </ion-item>

                <ion-row>
                    <ion-col>
                        <ion-button class="subtitulo" type="button" (click)="UpdateUsuario()" color="primary" shape="shape" expand="block"> Update usuarios </ion-button>
                    </ion-col>
                </ion-row>

            </ion-list>
        </ion-list>
    </ion-card>
</ion-content>
