<ion-app>
    <ion-split-pane contentId="main">
        <!--  the side menu  -->
        <ion-menu class="menu" contentId="main">
            <ion-header>
                <ion-toolbar>
                    <div>
                        <ion-img src="assets/image/QHServices_3.png"></ion-img>
                        <!-- <ion-title class="titulo normalWIcono">QHServices</ion-title>-->
                    </div>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-menu-toggle autoHide=false>
                    <ion-item button=true detail=true [routerLink]="[ '/usuario-registro' ]">
                        <ion-label class="normalW">Registro de usuario</ion-label>
                        <ion-icon class="normalWIcono" slot="start" name="person-add-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle autoHide=false>
                    <ion-item button=true detail=true [routerLink]="[ '/paciente-registro' ]">
                        <ion-label class="normalW">Registro de paciente</ion-label>
                        <ion-icon class="normalWIcono" slot="start" name="people-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle autoHide=false>
                    <ion-item button=true detail=true [routerLink]="[ '/rayos-x' ]">
                        <ion-label class="normalW">Rayos X</ion-label>
                        <ion-icon class="normalWIcono" slot="start" name="pulse-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide=false>
                    <ion-item button=true detail=true [routerLink]="[ '/sonografia' ]">
                        <ion-label class="normalW">Sonografía</ion-label>
                        <ion-icon class="normalWIcono" slot="start" name="tv-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>


                <ion-menu-toggle autoHide=false>
                    <ion-item button=true detail=true [routerLink]="[ '/laboratorio' ]">
                        <ion-label class="normalW">Laboratorio</ion-label>
                        <ion-icon class="normalWIcono" slot="start" name="flask-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide=false>
                    <ion-item button=true detail=true [routerLink]="[ '/odontologia' ]">
                        <ion-label class="normalW">Odontología</ion-label>
                        <ion-icon class="normalWIcono" slot="start" name="happy-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide=false>
                    <ion-item button=true detail=true [routerLink]="[ '/reportes' ]">
                        <ion-label class="normalW">Reportes</ion-label>
                        <ion-icon class="normalWIcono" slot="start" name="bar-chart-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle autoHide=false>
                    <ion-item button=true detail=true [routerLink]="[ '/home' ]">
                        <ion-label class="normalW">Home</ion-label>
                        <ion-icon class="normalWIcono" slot="start" name="home-outline"></ion-icon>
                    </ion-item>
                </ion-menu-toggle>
            </ion-content>
        </ion-menu>

        <!-- the main content -->
        <ion-router-outlet id="main"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
