    <div class="title">
        <h1>Lista de Pacientes en SonografÍa</h1>
    </div>
    <div class="container1 animated fadeIn borde">
        <div class="avatar-left"></div>
        <div class="table-rigth">

            <table id="tabla" class="table table-hover">
                <thead class="">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Cédula</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Atender</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sonografia of sonografias | paginate:{itemsPerPage: 5, currentPage: p};let i=index;">
                        <th>{{(p-1) * 5 + i + 1}}</th>
                        <td>{{sonografia.nombre_paciente}}</td>
                        <td>{{sonografia.apellido_paciente}}</td>
                        <td>{{sonografia.cedula_paciente}}</td>
                        <td>{{sonografia.telefono_paciente}}</td>
                        <td>
                            <a class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Atender al paciente" [routerLink]="['/sonografia-update/',sonografia.id_col_sonografia]" style="background-color: #156de0; margin-right: 4px;" role="button"><i class="fas fa-angle-double-right"></i></a>
                        </td>
                    </tr>
                    <tr>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>

</div>
