<ion-header>
    <ion-toolbar>
        <ion-title class="titulo">Cola Sonografia </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-list class="list-lista-sonografias">
            <ion-list-header class="subtitulo">
                Cola Sonografia
            </ion-list-header>
            <ion-item lines="inset" *ngFor="let sonografias of sonografias">
                <ion-label>
                    <h5 class="normal">{{sonografias.nombre_paciente}} - {{sonografias.apellido_paciente}}-{{sonografias.cedula_paciente}}-{{sonografias.telefono_paciente}}</h5>
                </ion-label>
                <div class="item-note">
                    <ion-button [routerLink]="['/sonografia-update/',sonografias.id_col_sonografia]"> Liberar</ion-button>
                </div>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
