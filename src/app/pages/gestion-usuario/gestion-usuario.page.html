<div class="container animated fadeIn" id="advanced-search-form">
    <h2>Nuevo Usuario</h2>
    <form [formGroup]="form_register" (ngSubmit)="enviarFormularioUser()">
        <div class="form-group">
            <label for="first-name" #nombre>Nombre</label>
            <input type="text" class="form-control" formControlName="nombre" placeholder="Juan" id="first-name">
        </div>
        <div class="form-group">
            <label for="last-name">Apellido</label>
            <input type="text" class="form-control" formControlName="apellido" placeholder="Martinez" id="last-name">
        </div>
        <div class="form-group">
            <label for="country">telefono</label>
            <input type="text" class="form-control" formControlName="telefono" placeholder="Telefono" id="country">
        </div>
        <div class="form-group">
            <label for="number">Puesto</label>
            <input type="text" class="form-control" formControlName="puesto" placeholder="Puesto" id="number">
        </div>
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control" formControlName="correo" placeholder="miCorreo@micorreo.com" id="email">
        </div>
        <div class="form-group">
            <label for="category">Contraseña</label>
            <input type="password" class="form-control" formControlName="contrasena" placeholder="Contraseña" id="category">
        </div>
        <div class="form-group">
            <label>Sexo</label>
               <select class="form-control" formControlName="sexo">
                   <option value="Masculino">Masculino</option>
                   <option value="Femenino">Femenino</option>
               </select>
        </div>
        <div class="clearfix"></div>
        <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search"> <span class="glyphicon glyphicon-search"></span> Crear usuario</button>
    </form>
</div>
