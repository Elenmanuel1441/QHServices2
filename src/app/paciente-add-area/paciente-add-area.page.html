<ion-content>
    <div class="title">
        <h1>Asignar Área</h1>
    </div>
    <div class="container1">
        <div class="avatar-left"></div>
        <div class="table-rigth">

            <ion-input class="subtitulo2" hidden="true" disabled [(ngModel)]="id" type="number"></ion-input>

            <div>
                <select [(ngModel)]="area" class="form-select form-select-lg mb-3 select subtitulo">
                    <option value="Nada" selected disabled>Seleccione el Área</option>
                    <option  value='1'>Sonografia</option>
                    <option value='2'>Laboratorio</option>
                    <option value='3'>Odontologia</option>
                    <option value='4'>Rayos-X</option>
                  </select>
            </div>
            <div>
                <ion-button class="subtitulo" type="button" (click)="areaCheck()" color="success" shape="round" expand="block"> enviar paciente</ion-button>
            </div>

        </div>
    </div>
</ion-content>
